<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        .invalid{
            border : 2px solid red;
            background-color: bisque;
        }
    </style>
    <script src="jquery-1.11.3.js"></script>
    <script>
        String.prototype.toInt = function(){
            return parseInt(this,10);
        };

        $(function init(){
            /*var $txtNumber1 = $("#txtNumber1"),
                $txtNumber2 = $("#txtNumber2");*/

            //$("#txtNumber1, #txtNumber2").blur(onTxtNumberBlur);
            //$("input[type=text]").blur(onTxtNumberBlur);
            //$("input:text").blur(onTxtNumberBlur);
            $(":text").blur(onTxtNumberBlur);

            function onTxtNumberBlur(evt){
                //var $txtBox = $(evt.target);
                $(evt.target).toggleClass("invalid", evt.target.value === '');
            }

            $("#btnAdd").click(onBtnAddClick);
            function onBtnAddClick(){
                $(":text").blur();
                if ($(".invalid").length !== 0 ) return;
                var number1 = $("#txtNumber1").val().toInt();
                var number2 = $("#txtNumber2").val().toInt();
                var result = number1 + number2;
                $("#divResult").html(result);
            }
        });




    </script>
</head>
<body>
    <h1>Calculator</h1>
    <label for="">font size :</label>
    <input type="text" name="" id="txtFontSize">
    <hr>
    <input type="text" name="" id="txtNumber1">
    <input type="text" name="" id="txtNumber2">
    <input type="button" value="Add" id="btnAdd">
    <div id="divResult"></div>
</body>
</html>
