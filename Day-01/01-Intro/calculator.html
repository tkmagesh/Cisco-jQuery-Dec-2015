<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="jquery-1.11.3.js"></script>
    <script>
        window.addEventListener("DOMContentLoaded", init);
        
        function init(){
            var btnAdd = document.getElementById("btnAdd");
            btnAdd.addEventListener("click", onBtnAddClick);
        }
        
        function onBtnAddClick(){
            var txtNumber1 = document.getElementById("txtNumber1");
            var txtNumber2 = document.getElementById("txtNumber2");
            var number1 = parseInt(txtNumber1.value, 10);
            var number2 = parseInt(txtNumber2.value, 10);
            var result = number1 + number2;
            var divResult = document.getElementById("divResult");
            divResult.innerHTML = result;
        }
    </script>
</head>
<body>
    <h1>Calculator</h1>
    <hr>
    <input type="text" name="" id="txtNumber1">
    <input type="text" name="" id="txtNumber2">
    <input type="button" value="Add" id="btnAdd">
    <div id="divResult"></div>
</body>
</html>
