<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
        .completed{
            color : red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }
        li{
            cursor: pointer;
        }
    </style>
    <script src="jquery-1.11.3.js"></script>
    <script>
    $(function(){
        //$("#btnAdd").click(onBtnAddClick);
        //$("#btnAdd").bind("click", onBtnAddClick);
        $("#btnAdd").on("click", onBtnAddClick);
        
        function onBtnAddClick(){
            $("<li></li>").html($("#txtTask").val()).appendTo("#olTaskList");
        }
        
        //$("li").click(onTaskItemClick);
        //$("#olTaskList").delegate("li","click", onTaskItemClick);
        $("#olTaskList").on("click", "li", onTaskItemClick);
        
        function onTaskItemClick(evt){
            $(evt.target).toggleClass("completed");
        }
        
        $("#btnRemoveCompleted").click(onBtnRemoveCompletedClick);
        function onBtnRemoveCompletedClick(){
            /*$("#olTaskList").children("li.completed").each(function(index, element){
                var $taskItem = $(element);
                $taskItem.remove();
            });*/
            $("#olTaskList > li.completed").remove();
        }
    });
    </script>
</head>
<body>
    <h1>Task Manager</h1>
    <hr>
    <div class="content">
        <label for="">Task :</label>
        <input type="text" name="" id="txtTask">
        <input type="button" value="Add Task" id="btnAdd">
        <input type="button" value="Remove Completed" id="btnRemoveCompleted">
        <ol id="olTaskList">
            <li>Watch a movie</li>
            <li class="completed">Plan for vacation</li>
        </ol>
    </div>
</body>
</html>
